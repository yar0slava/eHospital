<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Messenger - Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="col-md-12">
    <form>
        <div class="form-group ad-30" style="margin-top:8px;">
            <div class="input-group search-style">
                <input class="form-control new-search-bar"  name="search" id="search" placeholder="Search by input" type="text">
                <span class="input-group-btn">
                    <button class="btn input-btn" type="" id="search-form">Search</button>
                </span>
            </div>
        </div>
    </form>
</div>
<div class="col-md-12">
    <input type="hidden" id="name-user" value="<%= user.username%>">
    <input type="hidden" id="name-image" value="<%= user.userImage%>">
    <div class="">
        <div class="row">
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12">
                        <div class="filter-container">
                            <div class="card">
                                <form>
                                    <div class="content">
                                        <p class="filter">
                                            FILTER
                                        </p>
                                        <hr/>
                                        <select  class="form-control" name="town" id="town">
                                                <option value="">Filter By Settlement</option>
                                            <option th:each="hospital : ${hospitals}"
                                                    th:value="${hospital.id}"
                                                    th:text="${hospital.town}"></option>
                                        </select>
                                        <br>
                                        <select  class="form-control" name="rgion" id="rgion">
                                            <option value="">Filter By Region</option>
                                            <option th:each="hospital : ${hospitals}"
                                                    th:value="${hospital.id}"
                                                    th:text="${hospital.region}"></option>
                                        </select>
                                        <div class="clearfix"></div>
                                        <button id="filtrHospitals" class="btn add-apply">Apply</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                    <div class="category-list">
                        <div id="filtrHospitalsRsult" class="row"></div>
                        <div id="hospitals" class="row">
                            <div th:each="hospital : ${hospitals}" style="display: inline-block;">

                            <form action="#" method="post" id="add-fav">
                                <div style="width: 350px">
                                    <a style="text-decoration: none"
                                       th:href="@{/hospital/{id}(id = ${hospital.id})}">
                                        <div style="height:100%; background-color: white; border-radius: 8px; margin-bottom: 15px; padding-left: 5%; padding-right: 5%">
                                            <img src = "">
                                            <div>
                                                <h4 th:text="${hospital.name}"></h4>
                                                <div style="padding-bottom: 5px">
                                                    <div style="width:160px;display: inline-block;">
                                                        <p> <span th:text="${hospital.town}"></span>, <span th:text="${hospital.region}"></span></p>
                                                        <p> <span th:text="${hospital.users.size()}"></span> specialists</p>
                                                    </div>
                                                    <div style="width:20px; display: inline-block;"></div>
                                                    <div style="width: 120px; display: inline-block;">
                                                        <button style="border-radius:8px; background: #4aa1f3; width: 100%;text-shadow: none; color:white !important;padding: 5px 2px 5px 2px;font-weight: bold;">
                                                           View details
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="/js/main.js"></script>
<script src="/js/signin.js"></script>

</body>
</html>
