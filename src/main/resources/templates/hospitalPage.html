<head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/main">EHospital</a>
        </div>
        <ul class="nav navbar-nav">
            <li id="hosp"><a href="/main">Hospitals</a></li>
            <li id="sp"><a href="/doctors">Specialists</a></li>
            <li id="prof"><a href="/profile">My Profile</a></li>
            <li id="ahosp"><a href="/hospital/add">Add Hospital</a></li>
            <li id="signin"><a class="nav-link" href="/login">Sign In</a></li>
            <li id="signup" ><a class="nav-link" href="/signup">Sign Up</a></li>
            <li id="logout"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
    </div>
</nav>

<!--перелік усіх спеціалістів лікарні-->
<div class="container">
    <br/>
    <br>
<div class="row text-center">
    <h2 th:text="${hospital.name}"></h2>
    <br/>
    <br/>
    <h6> <span th:text="${hospital.town}"></span>, <span th:text="${hospital.region}"></span></h6>
</div>

    <table class='table table-hover mt-5'>
        <thead class='table-dark'>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Birthday</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Specialization</th>
<th></th>
        </thead>
        <tbody>
        <tr th:each="doctor : ${doctors}">
            <td th:text="${doctor.id}"></td>
            <td th:text="${doctor.firstName}"></td>
            <td th:text="${doctor.lastName}"></td>
            <td th:text="${doctor.birthday}"></td>
            <td th:text="${doctor.email}"></td>
            <td th:text="${doctor.gender}"></td>

            <td>
                <div th:each="d : ${doctor.specializations}" th:text="${d.name}"> </div>
            </td>
            <td > <a style="text-decoration: none"
                     th:href="@{/reception/{id}(id = ${doctor.id})}">View Profile</a></td>
<!--            <form th:action="@{/del-fav}" method="post">-->
<!--                <td><input type="hidden" th:value="${book.isbn}" name="isbn"/>-->
<!--                    <button type="submit" class="btn btn-outline-dark">Delete</button>-->
<!--                </td>-->
<!--            </form>-->
        </tr>
        </tbody>
    </table>
</div>

<script src="/js/main.js"></script>
</body>
</html>
