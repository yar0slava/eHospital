<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EHospital</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<br/>
<div class="container text-center">
    <h1> Запис на прийом</h1>
</div>
<br/>
<input style="display: none" id="doctorId" name="doctorId" class="form-control"  th:value="${doctor.id}" />
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">

            <h5>Your personal data</h5>
            <div class="form-outline mb-4">
                <input type="text" id="form5Example1" class="form-control" />
                <label class="form-label" for="form5Example1">Your first name</label>
            </div>

            <div class="form-outline mb-4">
                <input type="text" id="form5Example2" class="form-control" />
                <label class="form-label" for="form5Example2">Your last name</label>
            </div>

            <h5> Doctor's personal data</h5>
            <div class="form-outline mb-4">
                <input type="text" id="form5Example3" class="form-control"  th:value="${doctor.firstName}" />
                <label class="form-label" for="form5Example3">Doctor's first name</label>
            </div>

            <div class="form-outline mb-4">
                <input type="text" id="form5Example4" class="form-control" th:value="${doctor.lastName}" />
                <label class="form-label" for="form5Example4">Doctor's last name</label>
            </div>

        <label class="form-label">Choose available date: </label>

            <input type="text" name="birthday" id="birthday"/>
            <br/>

        <div id="timess">

        </div>
            <!-- Submit button -->
            <button name="nwDates" id="nwDates"  class=" mt-2 btn btn-primary btn-block mb-4">SEND</button>

    </div>
    <div class="col-sm-3"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

<script src="/js/recordPage.js"></script>
</body>
</html>
